<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>

    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>

    <hr>

    <h2>チャット</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="メッセージを入力" />
        <button type="submit">送信</button>
    </form> 
    
    {% if user_message %}
        <p>あなた : {{ user_message }}</p>
        <p>ボット : {{ bot_message }}</p>
    {% endif %}
</body>
</html>
